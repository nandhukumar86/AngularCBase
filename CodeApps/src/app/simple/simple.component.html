<div>
    Name:
    <input type="text" [formControl]="name" required>
    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
        <div *ngIf="name.errors.required">
            Name is required.
        </div>
    </div>
</div>
<div>
{{name.value.trim().length}}
</div>
